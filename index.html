<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main class="card_container">
      <div class="header_image">
        <div class="image-overlay"></div>
      </div>
      <section class="card_lower">
        <div class="card_header">
          <h1>Get <span class="insights">insights </span>that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>
        </div>
        <div class="card_stats">
          <div class="companies">
            <h2 class="stat_heading">10k+</h2>
            <p>Companies</p>
          </div>
          <div class="templates">
            <h2 class="stat_heading">314</h2>
            <p>Templates</p>
          </div>
          <div class="queries">
            <h2 class="stat_heading">12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
